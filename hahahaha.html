    <title>Click the Button!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #teaseButton {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: red;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #teaseButton:hover {
            position: absolute;
            top: calc(50% + (Math.random() * 100px - 50px));
            left: calc(50% + (Math.random() * 100px - 50px));
        }
    </style>
</head>
<body>
<h1>Try to Click the Button!</h1>
    <p>Think you can click it? üòè</p>
    <button id="teaseButton">Click Me!</button>

    <script>
        const button = document.getElementById('teaseButton');

        button.addEventListener('mouseover', function() {
            const x = Math.random() * window.innerWidth - button.clientWidth;
            const y = Math.random() * window.innerHeight - button.clientHeight;

            button.style.left = x + 'px';
            button.style.top = y + 'px';
        });
    </script>                                             
</body>
</html>
